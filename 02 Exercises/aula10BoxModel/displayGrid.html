<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Display Flex - BoxModel</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

         * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
         }

        body {
            background-color: aqua;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: minmax(288px, auto);
            flex-wrap: wrap;
            max-width: 960px;
            justify-content: center; /* horizontal */
            align-items: center; /* vertical */
        }

        .card {
            max-width: 280px;
            min-width: 200px;
            width: 280px;
            height: 200px;
            background-color: blueviolet;
            margin: 20px;
            font-size: 24px;
            align-content: center; /* conte√∫do */
            text-align: center;
        }

        .card:hover {
            border: 2px solid red;
            width: 276px;
       }
       @media(max-width:500px){
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: minmax(288px, auto);
            flex-wrap: wrap;
            justify-content: center; /* horizontal */
            align-items: center; /* vertical */
        }

       }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <p>Oi 1</p>
        </div>

        <div class="card">
            <p>Oi 2</p>
        </div>

        <div class="card">
            <p>Oi 3</p>
        </div>

        <div class="card">
            <p>Oi 4</p>
        </div>

        <div class="card">
            <p>Oi 5</p>
        </div>

        <div class="card">
            <p>Oi 6</p>
        </div>
        <img src="https://picsum.photos/id/237/200/300" alt="">
    </div>
</body>
</html>
