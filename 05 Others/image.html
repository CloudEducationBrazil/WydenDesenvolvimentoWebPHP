<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />

    <title>Images</title>

    <style>
      div.grid {
        background: #ffd1c2;
        border: 2px solid #f16234;
        height: 50px;
      }
      .box {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="col-6" class="img-thumbnail d-block mx-auto">
          <img src="https://fakeimg.pl/400" alt="Imagem fake" />
          <figure class="figure">
            <img
              src="https://fakeimg.pl/400"
              class="figure-img img-fluid rounded"
              alt="..."
            />
            <figcaption class="figure-caption text-right">
              A caption for the above image.
            </figcaption>
          </figure>
        </div>
        <div class="col-12 grid" class="img-fluid rounded">
          <img src="https://fakeimg.pl/400" alt="Imagem fake" />
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper 
    <script src="./assets/js/bootstrap.bundle.min.js"></script>-->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- JQuery, Popper, Bootstrap
    https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js
    <script src="./assets/js/jquery-3.5.1.slim.min.js"></script>  
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    -->
    <script src="./assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
